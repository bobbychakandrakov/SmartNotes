<h1 class="text-center">Add note</h1>
<form role="form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="note.title">
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" class="form-control" id="content" ng-model="note.content">
    </div>
    <button type="submit" class="btn btn-default center-block">Add</button>
</form>
